<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Money hiver</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <header>
        <div class="logo">Money hiver</div>
        <a href="/" class="back-button">← Back</a>
        <section class="hero">
            <h1>My profile</h1>
            <h2>Manage your account settings</h2>
        </section>
    </header>

    <main>
        <section class="profile-content">
            <div class="profile-header">
                <div class="avatar-container">
                    <div class="avatar-placeholder">
                        <span class="avatar-text">TEST</span>
                    </div>
                </div>

                <div class="user-info">
                    <h2 class="username">{{user.username}}</h2>
                    <form class="description" action="/update_description" method="POST">
                       <div class="description">{{user.description}}</div>
                    </form>
                </div>
            </div>

            <div class="profile-actions">
                <button class="action-button edit-profile">Edit Profile</button>
                <button class="action-button logout" onclick="window.location.href='/logout'">Log Out</button>
            </div>
        </section>

                <section class="items-section">
                    <div class="p2p">
                        <h1>Financial backpack</h1>
                    </div>
            <div class="items-container">
                <div class="items-column crypto-backpack">
                    <button class="add-item-button">+ Add Item</button>
                    <div class="items-list" id="cryptoAssetsList">
                        <!-- Items will be added here dynamically -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal Edit Profile -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Profile</h2>

        <div class="modal-actions">
            <button class="modal-button change-avatar">Change Avatar</button>
            <button class="modal-button change-password">Change Password</button>
            <button class="modal-button change-email">Change Email</button>
            <button class="modal-button submit-email">Submit Email</button>
            <button class="modal-button change-nickname">Change Nickname</button>
            <button class="modal-button change-description">Change Description</button>
        </div>

        <div class="modal-footer">
            <button class="modal-button save-changes">Save Changes</button>
        </div>
    </div>
</div>

<!-- Modal Change Description -->
<div id="changeDescriptionModal" class="modal">
    <div class="modal-content">
        <span class="close-description-modal">&times;</span>
        <h2>Change Description</h2>

        <div class="modal-form">
            <textarea id="newDescription" class="modal-textarea" placeholder="Enter your new profile description">{{user.description}}</textarea>
        </div>

        <div class="modal-footer">
            <button class="modal-button cancel-description">Cancel</button>
            <button class="modal-button save-description">Save Description</button>
        </div>
    </div>
</div>


       <!-- Modal Add Item -->
<div id="addItemModal" class="modal">
    <div class="modal-content">
        <span class="close-add-item-modal">&times;</span>
        <h2>Add New Item</h2>

        <div class="modal-form">
            <div class="item-type-selector">
                <button class="modal-button select-crypto">Crypto</button>
                <button class="modal-button select-currency">Currency</button>
            </div>

            <div id="cryptoForm" style="display: none;">
    <select id="cryptoType" class="modal-select">
        <option value="">Select Crypto</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="XRP">Ripple (XRP)</option>
    </select>
    <input type="number" id="cryptoAmount" class="modal-input" placeholder="Amount">
    <div class="price-container">
        <input type="number" id="cryptoPrice" class="modal-input" placeholder="Price per unit">
        <select id="cryptoPriceCurrency" class="modal-select">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
        </select>
    </div>
</div>

            <div id="currencyForm" style="display: none;">
                <select id="currencyType" class="modal-select">
                    <option value="">Select Currency</option>
                    <option value="RUB">Russian Ruble (RUB)</option>
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="CNY">Chinese Yuan (CNY)</option>
                    <option value="CHF">Swiss Franc (CHF)</option>
                </select>
                <input type="number" id="currencyAmount" class="modal-input" placeholder="Amount">
                <select id="exchangeCurrency" class="modal-select">
                    <option value="">Exchange For</option>
                    <option value="RUB">Russian Ruble (RUB)</option>
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="CNY">Chinese Yuan (CNY)</option>
                    <option value="CHF">Swiss Franc (CHF)</option>
                </select>
                <input type="number" id="exchangeRate" class="modal-input" placeholder="Exchange rate (1 to X)">
            </div>
        </div>

        <div class="modal-footer">
            <button class="modal-button cancel-add-item">Cancel</button>
            <button class="modal-button save-item">Save Item</button>
        </div>
    </div>
</div>
    </main>

    <footer id="contact">
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: getnetassistance@gmail.com</p>
            <p>© 2025 Money hiver. All rights reserved.</p>
        </div>
    </footer>
<script src="/static/js/profile.js"></script>
</body>
</html>
