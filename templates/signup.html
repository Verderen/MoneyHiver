<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title translate="no">Money hiver - Sign Up</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <header class="auth-header">
        <div class="logo" translate="no">Moneyhiver</div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Sign Up</h2>
            <form class="auth-form" method="POST" action="/signup_page">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="{{ url_for('signin_page') }}">Sign In</a></p>
        </div>
    </main>
</body>
</html>
